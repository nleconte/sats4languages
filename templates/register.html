{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

    <form class="space-y-4" method="post">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" name="is_teacher" id="is_teacher" value="true" class="text-blue-600">
            <label for="is_teacher" class="text-sm font-medium text-gray-700">Register as a teacher</label>
        </div>

        <div class="flex justify-center">
            <input type="submit" value="Register" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </div>
    </form>
</div>

{% endblock %}
