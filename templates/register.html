<html>

    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form method="post">

    Email: <input type="email" name="email" required><br>
    Password: <input type="password" name="password" required><br>
    <label>

    </label>
    <button type="submit">Register</button>
    <input type="submit" value="Register">
</form>
</body>
</html>
